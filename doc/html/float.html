<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>float浮动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{            
            /*width: 500px;*/
            height: 500px;
            background: red;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 50px;
            /*padding: 10px;*/
        }
        .div2{    
            float: left;                     
            width: 100px;
            height: 100px;
            background: blue;            
        }
        .div3{                
            float: right;                  
            width: 100px;
            height: 100px;
            background: green;
        }

    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">框2</div>
        <div class="div3">框3</div>
    </div>
</body>
</html>
