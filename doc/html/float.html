<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>float浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div1{
            width:600px;
            height: 600px;
            background-color: red;
            margin: 20px;
        }

        .div2{
            width:100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .div3{
            width: 200px;
            height: 200px;
            background-color: blue;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">框2</div>
        <div class="div3">框3</div>
    </div>
    <li>123</li>
</body>
</html>
